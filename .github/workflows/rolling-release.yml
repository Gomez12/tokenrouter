name: Rolling Release

on:
  push:
    branches:
      - master
  schedule:
    - cron: "17 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rolling-release:
    runs-on: ubuntu-latest
    env:
      ROLLING_MIN_INTERVAL_SECONDS: "21600" # 6 hours
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Decide whether to publish
        id: gate
        env:
          EVENT_NAME: ${{ github.event_name }}
        run: |
          set -euo pipefail
          now="$(date -u +%s)"
          latest_line="$(git for-each-ref --sort=-creatordate --format='%(refname:short) %(creatordate:unix)' 'refs/tags/b*' | head -n1 || true)"
          latest_tag=""
          latest_epoch=0
          if [ -n "${latest_line}" ]; then
            latest_tag="$(echo "${latest_line}" | awk '{print $1}')"
            latest_epoch="$(echo "${latest_line}" | awk '{print $2}')"
          fi

          head_commit="$(git rev-parse HEAD)"
          if [ -n "${latest_tag}" ]; then
            latest_commit="$(git rev-list -n1 "${latest_tag}")"
          else
            latest_commit=""
          fi

          run_release="true"
          reason="publish"

          if [ -n "${latest_tag}" ] && [ "${latest_commit}" = "${head_commit}" ]; then
            run_release="false"
            reason="head-already-tagged"
          elif [ "${EVENT_NAME}" = "push" ] && [ -n "${latest_tag}" ]; then
            elapsed=$((now - latest_epoch))
            if [ "${elapsed}" -lt "${ROLLING_MIN_INTERVAL_SECONDS}" ]; then
              run_release="false"
              reason="rate-limited"
            fi
          fi

          echo "run_release=${run_release}" >> "$GITHUB_OUTPUT"
          echo "reason=${reason}" >> "$GITHUB_OUTPUT"
          echo "latest_tag=${latest_tag}" >> "$GITHUB_OUTPUT"
          echo "latest_epoch=${latest_epoch}" >> "$GITHUB_OUTPUT"
          echo "event=${EVENT_NAME}" >> "$GITHUB_OUTPUT"
          echo "gate: event=${EVENT_NAME} latest_tag=${latest_tag:-none} reason=${reason} run_release=${run_release}"

      - name: Setup Go
        if: steps.gate.outputs.run_release == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        if: steps.gate.outputs.run_release == 'true'
        run: |
          go test $(go list ./... | grep -v '^github.com/lkarlslund/tokenrouter/tests$')

      - name: Compute rolling tag
        if: steps.gate.outputs.run_release == 'true'
        id: tag
        run: |
          BUILD_NUMBER="$(git rev-list --count HEAD)"
          TAG="b${BUILD_NUMBER}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Rolling tag: ${TAG}"

      - name: Create rolling tag if missing
        if: steps.gate.outputs.run_release == 'true'
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          if git rev-parse -q --verify "refs/tags/${TAG}" >/dev/null; then
            echo "Tag ${TAG} already exists"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG}" -m "Rolling release ${TAG}"
          git push origin "refs/tags/${TAG}"

      - name: Skip if release already exists
        if: steps.gate.outputs.run_release == 'true'
        id: release-check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          if gh release view "${TAG}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Release ${TAG} already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Release ${TAG} does not exist yet"
          fi

      - name: Checkout rolling tag
        if: steps.gate.outputs.run_release == 'true' && steps.release-check.outputs.exists != 'true'
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          git fetch --tags --force
          git checkout "refs/tags/${TAG}"

      - name: Run GoReleaser
        if: steps.gate.outputs.run_release == 'true' && steps.release-check.outputs.exists != 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=validate --skip=publish --config .goreleaser.rolling.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish GitHub release
        if: steps.gate.outputs.run_release == 'true' && steps.release-check.outputs.exists != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tag.outputs.tag }}
          PREV_TAG: ${{ steps.gate.outputs.latest_tag }}
        run: |
          shopt -s nullglob
          files=(dist/*.tar.gz dist/*.zip dist/*.deb dist/*.rpm dist/*.pkg.tar.zst dist/checksums.txt)
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No artifacts found in dist/"
            exit 1
          fi

          notes_file="$(mktemp)"
          {
            echo "Rolling release ${TAG}"
            echo
            echo "Commit: $(git rev-parse --short=12 HEAD)"
            echo "Date (UTC): $(date -u +'%Y-%m-%d %H:%M:%S')"
            echo
            echo "## Changes"
            if [ -n "${PREV_TAG}" ] && git rev-parse -q --verify "refs/tags/${PREV_TAG}" >/dev/null; then
              git log --no-merges --pretty='- %s (%h)' "${PREV_TAG}..HEAD"
            else
              git log --no-merges --pretty='- %s (%h)' -n 25
            fi
          } > "${notes_file}"

          gh release create "${TAG}" "${files[@]}" \
            --title "${TAG}" \
            --notes-file "${notes_file}"

      - name: Rollback partial release on failure
        if: failure() && steps.gate.outputs.run_release == 'true' && steps.release-check.outputs.exists != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          if gh release view "${TAG}" >/dev/null 2>&1; then
            gh release delete "${TAG}" --yes
          fi
