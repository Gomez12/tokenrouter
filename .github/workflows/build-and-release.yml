name: Build And Release

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  devbuild:
    name: Devbuild
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build release artifacts (devbuild)
        run: |
          VERSION="devbuild-${GITHUB_SHA::12}" \
          DIRTY="false" \
          ./scripts/build-release.sh

      - name: Upload devbuild artifacts
        uses: actions/upload-artifact@v4
        with:
          name: devbuild-${{ github.sha }}
          path: dist/*
          if-no-files-found: error
          retention-days: 14

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: devbuild
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate semantic tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if ! echo "$TAG" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Tag $TAG is not semantic (expected vX.Y.Z)"
            exit 1
          fi

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build release artifacts
        run: |
          VERSION="${GITHUB_REF#refs/tags/}" \
          DIRTY="false" \
          ./scripts/build-release.sh

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false

