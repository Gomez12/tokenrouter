{{define "admin_tab_conversations"}}
  <div x-show="activeTab==='conversations'" style="display:none;">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="d-flex flex-wrap align-items-start justify-content-between gap-2 mb-2">
          <h2 class="h5 mb-0">Conversations</h2>
          <div class="d-flex flex-wrap align-items-center gap-2">
            <span
              x-show="!conversationsCaptureEnabled"
              style="display:none;"
              class="badge text-bg-warning text-dark"
              title="Conversation capture is disabled in settings."
            >
              Warning: capture disabled &rarr;
            </span>
            <button class="icon-btn" title="Conversation settings" aria-label="Conversation settings" @click="openConversationsSettingsModal()">⚙</button>
            <input class="form-control form-control-sm" style="width:320px;" placeholder="Filter conversations..." x-model.trim="conversationsSearch" @input="debouncedLoadConversations()" />
            <button class="icon-btn icon-btn-danger" @click="clearConversations()" :disabled="!conversationThreads || conversationThreads.length === 0" title="Clear conversations" aria-label="Clear conversations">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5.5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Zm2 .5a.5.5 0 0 1 1 0v6a.5.5 0 0 1-1 0V6Z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 1 1 0-2H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1ZM4 4v9a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4H4Z"/></svg>
            </button>
            <button class="icon-btn" @click="loadConversations()" title="Refresh" aria-label="Refresh">↻</button>
          </div>
        </div>
        <div class="table-responsive border rounded p-2" style="max-height:68vh; overflow:auto;" x-html="conversationsListHtml"></div>
        <div x-html="conversationsPagerHtml"></div>
        <div class="small text-body-secondary mt-2">Click a conversation to open chat view.</div>
      </div>
    </div>
  </div>
{{end}}
