<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Initial Admin Setup</title>
  <script>
    (function () {
      var key = 'opp_theme_mode_v1';
      var mode = 'auto';
      try {
        var stored = String(window.localStorage.getItem(key) || '').trim();
        if (stored === 'light' || stored === 'dark' || stored === 'auto') mode = stored;
      } catch (_) {}
      var resolved = mode;
      if (mode === 'auto') {
        try {
          resolved = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
        } catch (_) {
          resolved = 'light';
        }
      }
      document.documentElement.setAttribute('data-bs-theme', resolved);
    })();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
  <div class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Initial Admin Setup</h1>
        <p class="text-body-secondary mb-3">Set the admin API key for this TokenRouter instance.</p>
        {{if .Error}}
        <div class="alert alert-danger py-2" role="alert">{{.Error}}</div>
        {{end}}
        <form method="post" action="/admin/setup">
          <label for="key" class="form-label">Admin key</label>
          <input id="key" name="key" type="password" class="form-control mb-3" required autofocus />
          <label for="confirm_key" class="form-label">Confirm admin key</label>
          <input id="confirm_key" name="confirm_key" type="password" class="form-control mb-3" required />
          <div class="small text-body-secondary mb-3">Minimum 12 characters.</div>
          <button class="btn btn-primary w-100" type="submit">Save and Continue</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
